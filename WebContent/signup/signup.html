<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
</head>
	<body onload = "hide()">

		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-1.jpg" alt="">
				</div>
				<form method = "post">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input id = "first" type="text" placeholder="First Name" name = "first" class="form-control" pattern="[A-Za-z]{1,32}" >
						<input id = "last" type="text" placeholder="Last Name" name = "last" class="form-control" pattern="[A-Za-z]{1,32}" >
					</div>
					<div class="form-wrapper">
						<input id = "username" type="text" placeholder="Username" name = "username" class="form-control" >
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input id = "email" type="email" placeholder="Email Address" name = "email" class="form-control" >
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input id = "contact" type="text" placeholder="Contact No." name = "contact" class="form-control" pattern="[6-9]{1}[0-9]{9}" >
						<i class="zmdi zmdi-phone"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" id="gender" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
		 					<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input id = "password" type="password" placeholder="Password" name = "password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type = "password" id = "confirm_password" placeholder="Confirm Password" name = "confirm_password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="radio" id="job_seeker" name="job" onclick = "func()" value="job_seeker"> Job-Seeker<br>
 					    <input type="radio" id="job_provider" name="job" onclick = "func()" value="job_provider"> Job-Provider<br><br>
 					</div>
					<button type="submit" id="submit_button" name="camper" formaction="signup.jsp">Submit</button>
					<button type="submit" id="next_button" name="camper" formaction="../company/company_details.html">Next</button>
				</form>
				
			</div>
		</div>
	</body>
<script>
var password = document.getElementById("password");
var confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
<script type="text/javascript">
function func(){
	if(document.getElementById("job_provider").checked){
		document.getElementById("submit_button").style.visibility = 'hidden';
		document.getElementById("next_button").style.visibility = 'visible';
		document.getElementById("submit_button").disabled = true;
		document.getElementById("next_button").disabled = false;
	}else if(document.getElementById("job_seeker").checked){
		document.getElementById("next_button").style.visibility = 'hidden';
		document.getElementById("submit_button").style.visibility = 'visible';
		document.getElementById("next_button").disabled = true;
		document.getElementById("submit_button").disabled = false;
	}
}
</script>
<script>
function hide(){
document.getElementById("next_button").style.visibility = 'hidden';
}
</script>
</body>  
</html>
