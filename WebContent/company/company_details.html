<link rel="stylesheet" type="text/css" href="style.css">
<div class="container">  
  <form id="contact" action="company_details.jsp" method="post">
    <h3>Company Information</h3><br>
    <fieldset>
      <input placeholder="Company name" name = "company_name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Company Email Address" name = "company_email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Password" name = "c_password" type="password" tabindex="3" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Confirm Password" name = "cc_password" type="password" tabindex="4" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Company Web Site (optional)" name = "company_website" type="url" tabindex="5">
    </fieldset>
    <fieldset>
      <textarea placeholder="Company Address" name = "company_address" tabindex="6" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" >Submit</button>
    </fieldset>
  </form>
</div>
